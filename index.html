<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupomania</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/logo.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="logo">
        <button>Accueil</button>
        <img src="image/icon-left-font.png" alt="logo Groupomania" />
      </div>

      <!--formulaire-->

      <div class="connection">
        <div class="mail">
          <!--email-->
          <label class="text-sm">Adresse e-mail</label>
          <input
            class="block w-full mt-1 valid-input input"
            type="email"
            placeholder="abc@gmail.com"
            name="email"
          />
        </div>
        <div class="motpasse">
          <!---mot de passe-->
          <label class="text-sm">Mot de passe</label>
          <input
            class="valid-input block w-full mt-1 input"
            type="password"
            name="password"
          />
        </div>

        <!--connection-->
        <div class="seconnecter">
          <button>Se connecter</button>
        </div>
      </div>
      <!--button S'inscrire-->
      <div class="inscription">
        <a href="inscription.html">
         <button>Créer nouveau compte</button>
        </a>
      </div>
    </header>

    <!--footer-->
    <div class="footer">
      <div class="footerdescription">
        <h4>
          <img src="/image/icon-left-font-monochrome-black.png" alt="" />
        </h4>

        <a href="#">
          <span>Mentions légales</span>
        </a>

        <a href="mailto:aaa@aaa.com"> <span>Contact</span></a>
      </div>
    </div>
    <!--Fin de Footer-->
  </body>
</html>
